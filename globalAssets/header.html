<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<style>
    
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Helvetica, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .container {
        padding: 7% 2% 0 2%;
        text-align: center;
        margin-bottom: auto;
    }

    .navBar {
        background-color: #FA7777;
        color: #484848;
        position: fixed;
        max-height: 10%;
        width: 100%;
        padding: 10px 20px 10px 20px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }

    .navBar .navBarContent a {
        color: #484848;
        text-decoration: none;
        /*removes underline */
        padding: 10px 20px 10px 20px;
    }

    .navBar .navBarContent a:hover {
        color: white;
        background-color: #c45050;
    }

    .navBar #logo {
        max-width: 100%;
        max-height: 100%;
    }

    .navBar #home {
        width: 20%;
        padding: 1.2% 2% 1.2% 2%;
    }
</style>

<div class="navBar">
    <a href="../index.html" id="home">
        <img src="globalAssets/batteryacidLogo.png" alt="Battery Acid" id="logo"> <!-- logo -->
    </a> <!-- logo links back to the landing page -->
    <div class="navBarContent">
        <a href="../store.html" id="shop">Shop</a>
        <a href="../aboutPage.html" id="about">About</a>
        <a href="../careersPage.html" id="careers">Careers</a>
        <a href="../userCart.html" id="cart">
            <span class="material-symbols-outlined" style="font-size: medium;">shopping_cart_checkout</span>Cart</a>
    </div>
</div>
